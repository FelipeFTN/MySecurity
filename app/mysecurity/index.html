<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>MySecurity</title>
		<link rel="stylesheet" href="./assets/styles.css" />
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>MySecurity</h1>
			<br>
			<div class="instance">
				<span>{{ InstanceName }}</span><br>
				<span>{{ InstanceIP }}</span><br>
				<select id="instance-commands">
					<option value="shutdown">Shutdown</option>
					<option value="disable">Disable Security</option>
				</select>
				<input type="button" value="Apply"></input><br>
				<input type="text" placeholder="Instance Output" readonly></input><br>
			</div>
		</div>

		<script src="./main.js"></script>
		<script>
			const mountedApp = app.mount('#app')
		</script>
	</body>
</html>
